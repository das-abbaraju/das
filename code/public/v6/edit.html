
<div >
    <div class="row">
        <div class="col-sm-4">
            <div ng-hide="editingPerson">Loading...</div>
            <form role="form" action="" ng-show="editingPerson">
                <!-- Bootstrap-compliant form -->
                <div class="form-group">
                    <label for="first">First name</label>
                    <input type="text" ng-model="editingPerson.first" name="first"
                           class="form-control" placeholder="First name"/>
                </div>
                <div class="form-group">
                    <label for="last">Last name</label>
                    <input type="text" ng-model="editingPerson.last" name="last"
                           class="form-control" placeholder="Last name"/>
                </div>
                <div class="form-group">
                    <label for="ssn">SSN</label>
                    <input type="text" ng-model="editingPerson.ssn" name="ssn"
                           class="form-control" placeholder="SSN"/>
                </div>
                <div class="form-group">
                    <label for="birthDate">Birth Date</label>
                    <quick-datepicker ng-model="editingPerson.birthDate"
                                      disable-timepicker="true"
                                      date-format="MMM dd, yyyy">
                    </quick-datepicker>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select ng-model="editingPerson.gender"
                            ng-options="value as label for (value, label) in genders">
                    </select>
                </div>
                <div>
                    <button class="btn btn-primary" ng-click="save()">Save</button>
                    <button class="btn" ng-click="cancelEdit()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
