<!doctype html>
<html ng-app="peopleApp">
<head>
    <title>People Server</title>
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon"/>

    <script src="/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
    <script src="/moment/moment.js" type="text/javascript"></script>

    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/javascripts/ui.js" type="text/javascript"></script>
    <script src="/javascripts/util.js" type="text/javascript"></script>
    <link rel="stylesheet" media="screen" href="/stylesheets/style.css"/>
    <script src="/ngQuickDate/dist/ng-quick-date.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/ngQuickDate/dist/ng-quick-date.css"/>
    <script src="/angular-route/angular-route.min.js" type="text/javascript"></script>

    <script src="/angular-cookies/angular-cookies.min.js" type="text/javascript"></script>

</head>

<body>

<div ng-view></div>

<message-box type="warning" ng-model="warning" icon="warning-sign">

</message-box>
<message-box type="warning" ng-model="warning" icon="warning-sign">

</message-box>



<div id="warning" class="alert alert-warning" ng-show="warning">
    <div class="row">
        <div class="col-md-8">
            <span class="glyphicon glyphicon-warning-sign"></span>
            <span>{{warning}}</span>
        </div>
    </div>
</div>

<div id="error" class="alert alert-danger" ng-show="error">
    <div class="row">
        <div class="col-md-8">
            <span class="glyphicon glyphicon-ban-circle"></span>
            <span>{{error}}</span>
        </div>
    </div>
</div>

</body>
</html>
