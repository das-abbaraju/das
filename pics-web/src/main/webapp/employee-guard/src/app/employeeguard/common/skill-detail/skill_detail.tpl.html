<div ng-controller="skillDetailCtrl" class="skill-detail-page">
    <div class="container">
        <pagetitle title="Skill: {{ skill.name }}"></pagetitle>
        <div class="page-subheader">
            <div class="row">
                <div class="col-md-8">
                    <ol class="breadcrumb">
                        <li><a href="/employee-guard/operators/dashboard">EmployeeGUARD</a></li>
                        <li><a href="/employee-guard/operators/employees/1/sites/55654">Live ID</a></li>
                        <li class="active">{{ skill.name }}</li>
                    </ol>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-9">
                <section class="employee-guard-section">
                    <h1>
                        <i class="icon-certificate icon-large"></i>Skill
                    </h1>
                    <div class="content">
                        <h2>{{ skill.name }} </h2>
                        <p>{{ skill.description }}</p>

                        <dl class="employee-guard-information">
                            <dt class="col-md-3">Employee</dt>
                            <dd class="col-md-9">{{ employee.firstName }} {{employee.lastName}}</dd>
                            <dt class="col-md-3">Title</dt>
                            <dd class="col-md-9">{{ employee.title }}</dd>
                            <dt class="col-md-3"></dt>
                            <dd class="col-md-9">
                                <img src="{{ skill.image_url }}" />
                                <a href="#">{{ skill.file_url }}</a>
                            </dd>
                            <dt class="col-md-3">Expires</dt>
                            <dd class="col-md-9">{{ skill.expiration | date:'yyyy-MM-dd' }}</dd>
                        </dl>
                    </div>
                </section>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
