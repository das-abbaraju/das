<div ng-controller="employeeListCtrl" class="employeelist">
    <div class="container">
        <pagetitle title="{{ 'EMPLOYEE_LIST.TITLE' | translate }}"></pagetitle>
        <div class="page-subheader">
            <div class="row">
                <div class="col-md-8">
                    <ol class="breadcrumb">
                        <li><a href="/employee-guard/contractor/dashboard" translate="EMPLOYEE_LIST.BREADCRUMB.EMPLOYEEGUARD"></a></li>
                        <li class="active" translate="EMPLOYEE_LIST.BREADCRUMB.EMPLOYEES"></li>
                    </ol>
                </div>
                <div class="col-md-4">
                    <div class="page-actions">
                        <a href="/employee-guard/contractor/employee/import-export" class="btn btn-default" target="_self"><span translate='EMPLOYEE_LIST.BUTTON.IMPORT_EXPORT'></span></a>
                        <a href="/employee-guard/contractor/employee/create" class="btn btn-default" target="_self"><i class="icon-plus-sign"></i> <span translate='EMPLOYEE_LIST.BUTTON.ADD_EMPLOYEE'></span></a>
                    </div>
                </div>
            </div>
        </div>
        <section class="table-search-section employee-guard-section">
            <header>
                <div class="row">
                    <div class="col-md-8">
                        <h1>
                            <i class="icon-user icon-large"></i><span translate="EMPLOYEE_LIST.EMPLOYEES_SECTION.TITLE"></span>
                        </h1>
                    </div>
                    <div class="col-md-4" ng-if="employees">
                        <form name="employee_search" action="#" class="search-query" role="search">
                            <fieldset>
                                <div class="search-wrapper">
                                    <input name="searchTerm" type="text" class="form-control" ng-model="search" placeholder="{{ 'EMPLOYEE_LIST.EMPLOYEES_SECTION.SEARCH' | translate }}" />
                                    <i class="icon-search"></i>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </header>
            <div ng-if="employees.length > 0" class="content no_padding">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed table-hover table-sort" ng-init="orderByField = 'firstName'; reverseSort = false;
                    " >
                        <thead>
                            <tr>
                                <th class="danger text-center" ng-class="{'sort-active' : orderByField=='skills.expired'}" ng-click="orderByField='skills.expired'; reverseSort = !reverseSort">
                                    <i class="icon-minus-sign-alt icon-large" tooltip title="{{ 'EMPLOYEE_LIST.EMPLOYEES_SECTION.TABLE.COLUMN.EXPIRED' | translate }}"></i>
                                </th>
                                <th class="warning text-center" ng-class="{'sort-active' : orderByField=='skills.expiring'}" ng-click="orderByField='skills.expiring'; reverseSort = !reverseSort">
                                    <i class="icon-warning-sign icon-large" tooltip title="{{ 'EMPLOYEE_LIST.EMPLOYEES_SECTION.TABLE.COLUMN.EXPIRING' | translate }}"></i>
                                </th>
                                <th ng-class="{'sort-active' : orderByField=='firstName'}" ng-click="orderByField='firstName'; reverseSort = !reverseSort">
                                    <span translate="EMPLOYEE_LIST.EMPLOYEES_SECTION.TABLE.COLUMN.EMPLOYEE"></span>
                                    <i ng-show="orderByField == 'firstName'" class="pull-right" ng-class="{'icon-sort-down' : !reverseSort, 'icon-sort-up' : reverseSort}"></i>
                                </th>
                                <th ng-class="{'sort-active' : orderByField=='title'}" ng-click="orderByField='title'; reverseSort = !reverseSort">
                                    <span translate="EMPLOYEE_LIST.EMPLOYEES_SECTION.TABLE.COLUMN.TITLE"></span>
                                    <i ng-show="orderByField == 'title'" class="pull-right" ng-class="{'icon-sort-down' : !reverseSort, 'icon-sort-up' : reverseSort}"></i>
                                </th>
                                <th translate="EMPLOYEE_LIST.EMPLOYEES_SECTION.TABLE.COLUMN.EMPLOYEE_GROUPS"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="employee in employees | orderBy:orderByField:reverseSort | filter:search ">
                                <td class="text-center" ng-class="{'danger' : employee.skills.expired}">
                                    <span ng-show="employee.skills.expired">{{ employee.skills.expired }}</span>
                                </td>
                                <td class="text-center" ng-class="{'warning' : employee.skills.expiring}">
                                    <span ng-show="employee.skills.expiring">{{ employee.skills.expiring }}</span></td>
                                <td>
                                    <a href="/employee-guard/contractor/employee/{{ employee.id }}" target="_self">{{ employee.firstName }} {{ employee.lastName }}</a>
                                </td>
                                <td>{{ employee.title }}</td>
                                <td>
                                    <ul class="employee-guard-list">
                                        <li ng-repeat="group in employee.groups">
                                        <a href="/employee-guard/contractor/employee-group/{{ group.id }}" target="_self"><span class="label label-pics">{{ group.name }} </span></a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div ng-if="!employees" class="content">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="alert alert-info">
                            <h4 translate="EMPLOYEE_LIST.EMPLOYEES_SECTION.NO_EMPLOYEES.TITLE"></h4>
                            <p translate="EMPLOYEE_LIST.EMPLOYEES_SECTION.NO_EMPLOYEES.MESSAGE"></p>
                            <p translate="EMPLOYEE_LIST.EMPLOYEES_SECTION.NO_EMPLOYEES.MESSAGE2"></p>
                            <p>
                                <a href="#"><i class="icon-question-sign"></i> <span translate="EMPLOYEE_LIST.EMPLOYEES_SECTION.NO_EMPLOYEES.LEARN_MORE"></span></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
