<div class="container server-info" ng-controller="serverInfoCtrl">
    <pagetitle title="Server Info"></pagetitle>
    <dl>
        <dt class="col-md-6">OS</dt>
        <dd class="col-md-6">{{ server.os }}</dd>
        <dt class="col-md-6">Browser</dt>
        <dd class="col-md-6">{{ server.browser }}</dd>
        <dt class="col-md-6">Environment</dt>
        <dd class="col-md-6">{{ server.environment }}</dd>
        <dt class="col-md-6">App Server</dt>
        <dd class="col-md-6">{{ server.appservername }}</dd>
        <dt class="col-md-6">DB Server</dt>
        <dd class="col-md-6">{{ server.dbservername }}</dd>
        <dt class="col-md-6">Server Time</dt>
        <dd class="col-md-6">{{ server.time }}</dd>
    </dl>
</div>
