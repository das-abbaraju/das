<div id="skills_page" ng-controller="operatorSkillListCtrl">
    <div class="container">
        <pagetitle title="Skills"></pagetitle>
        <div class="page-subheader">
            <div class="row">
                <div class="col-md-8">
                    <ol class="breadcrumb">
                        <li><a href="/employee-guard/operators/dashboard">EmployeeGUARD</a></li>
                        <li class="active">Skills</li>
                    </ol>
                </div>
                <div class="col-md-4">
                    <div class="page-actions">
                        <a href="/employee-guard/operators/project/create" class="btn btn-default" target="_self"><i class="icon-plus-sign"></i> Skill</a>
                    </div>
                </div>
            </div>
        </div>
        <section class="table-search-section employee-guard-section">
            <header>
                <div class="row">
                    <div class="col-md-8">
                        <h1>
                            <i class="icon-sitemap icon-large"></i>Skills
                        </h1>
                    </div>
                    <div class="col-md-4">
                        <form name="operator_project_search" action="#" class="search-query" role="search">
                            <fieldset>
                                <div class="search-wrapper">
                                    <input name="searchTerm" type="text" class="form-control" ng-model="search" placeholder="Search Project" />
                                    <i class="icon-search"></i>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </header>

            <div class="content">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed table-hover table-sort" ng-init="orderByField = 'name'; reverseSort = false;" >
                        <thead>
                                <th ng-show="(user.type | lowercase) == 'corporate'" ng-class="{'sort-active' : orderByField=='site'}" ng-click="orderByField='site'; reverseSort = !reverseSort">Site
                                    <i ng-show="orderByField == 'site'" class="pull-right" ng-class="{'icon-sort-down' : !reverseSort, 'icon-sort-up' : reverseSort}"></i>
                                </th>
                                <th ng-class="{'sort-active' : orderByField=='name'}" ng-click="orderByField='name'; reverseSort = !reverseSort">Name
                                    <i ng-show="orderByField == 'name'" class="pull-right" ng-class="{'icon-sort-down' : !reverseSort, 'icon-sort-up' : reverseSort}"></i>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="skill in skills | orderBy:orderByField:reverseSort | filter:search ">
                                <td ng-show="user.type == 'CORPORATE'">{{ skill.site }}</td>
                                <td>
                                    <a href="/employee-guard/operators/project/{{ skill.id }}" target="_self">{{ skill.name }}</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>
