<div class="page-subheader">
    <div class="row">
        <div class="col-md-8">
            <ol class="breadcrumb">
                <li>
                    <a href="/employee-guard/contractor/dashboard" translate="SKILLS_LIST.BREADCRUMB.EMPLOYEEGUARD"></a>
                </li>
                <li class="active" translate="SKILLS_LIST.BREADCRUMB.SKILLS"></li>
            </ol>
        </div>
        <div class="col-md-4">
            <div class="page-actions">
                <a href="/employee-guard/contractor/skill/create" class="btn btn-default" target="_self"><i class="icon-plus-sign"></i> {{'SKILLS_LIST.BUTTON.ADD_SKILL' | translate }}</a>
            </div>
        </div>
    </div>
</div>
<section class="table-search-section employee-guard-section">
    <header>
        <div class="row">
            <div class="col-md-8">
                <h1>
                    <i class="icon-certificate icon-large"></i>{{ 'SKILLS_LIST.SKILLS.TITLE' | translate }}
                </h1>
            </div>
            <div class="col-md-4" ng-show="skills.length">
                <form name="operator_project_search" action="#" class="search-query" role="search">
                    <fieldset>
                        <div class="search-wrapper">
                            <input name="searchTerm" type="text" class="form-control" ng-model="search" placeholder="{{ 'SKILLS_LIST.SKILLS.SEARCH' | translate }}" />
                            <i class="icon-search"></i>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </header>
    <div ng-if="skills.length > 0" class="content no_padding">
        <div class="table-responsive">
            <table class="table table-striped table-condensed table-hover table-sort" ng-init="orderByField = 'name'; reverseSort = false;" >
                <thead>
                    <tr>
                        <th ng-class="{'sort-active' : orderByField=='totalEmployees'}" class="text-center" tooltip title="{{ 'SKILLS_LIST.SKILLS.EMPLOYEES' | translate }}" ng-click="orderByField='totalEmployees'; reverseSort = !reverseSort">
                            <i class="icon-large icon-user"></i>
                            <i ng-show="orderByField == 'totalEmployees'" class="pull-right" ng-class="{'icon-sort-down' : !reverseSort, 'icon-sort-up' : reverseSort}"></i>
                        </th>
                        <th ng-class="{'sort-active' : orderByField=='name'}" ng-click="orderByField='name'; reverseSort = !reverseSort"><span translate="SKILLS_LIST.SKILLS.SKILL"></span>
                            <i ng-show="orderByField == 'name'" class="pull-right" ng-class="{'icon-sort-down' : !reverseSort, 'icon-sort-up' : reverseSort}"></i>
                        </th>
                        <th ng-class="{'sort-active' : orderByField=='type'}" ng-click="orderByField='type'; reverseSort = !reverseSort"><span translate="SKILLS_LIST.SKILLS.TYPE"></span>
                            <i ng-show="orderByField == 'type'" class="pull-right" ng-class="{'icon-sort-down' : !reverseSort, 'icon-sort-up' : reverseSort}"></i>
                        </th>
                        <th translate="SKILLS_LIST.SKILLS.EMPLOYEE_GROUPS"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="skill in skills | orderBy:orderByField:reverseSort | filter:search ">
                        <td class="text-center">{{ skill.totalEmployees }}</td>
                        <td>
                            <a href="/employee-guard/contractor/skill/{{ skill.id }}" target="_self">{{ skill.name }}</a>
                        </td>
                        <td>{{ skill.type }}</td>
                        <td>
                            <ul class="employee-guard-list">
                                <li ng-repeat="group in skill.groups">
                                    <a href="/employee-guard/contractor/employee-group/{{ group.id }}" target="_self"><span class="label label-pics">{{ group.name }}</span></a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div ng-if="!skills.length" class="content">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="alert alert-info">
                    <h4 translate="SKILLS_LIST.SKILLS.NO_SKILLS.TITLE"></h4>
                    <p translate="SKILLS_LIST.SKILLS.NO_SKILLS.CONTRACTOR.MESSAGE"></p>
                    <p translate="SKILLS_LIST.SKILLS.NO_SKILLS.MESSAGE2"></p>
                    <p>
                        <a href="#"><i class="icon-question-sign"></i> <span translate="SKILLS_LIST.SKILLS.NO_SKILLS.LEARN_MORE"></span></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
