<div ng-controller="operatorRoleListCtrl" class="operator-rolelist">
    <div class="container">
        <pagetitle title="Job Roles"></pagetitle>
        <div class="page-subheader">
            <div class="row">
                <div class="col-md-8">
                    <ol class="breadcrumb">
                        <li><a href="/employee-guard/operators/dashboard">EmployeeGUARD</a></li>
                        <li class="active">Job Roles</li>
                    </ol>
                </div>
                <div class="col-md-4">
                    <div class="page-actions">
                        <a ng-show="(user.type | lowercase) == 'corporate'" href="/employee-guard/operators/project/create" class="btn btn-default" target="_self"><i class="icon-plus-sign"></i> Job Role</a>
                    </div>
                </div>
            </div>
        </div>
        <section class="table-search-section employee-guard-section">
            <header>
                <div class="row">
                    <div class="col-md-8">
                        <h1>
                            <i class="icon-group icon-large"></i>Job Roles
                        </h1>
                    </div>
                    <div class="col-md-4">
                        <form name="operator_role_search" action="#" class="search-query" role="search">
                            <fieldset>
                                <div class="search-wrapper">
                                    <input name="searchTerm" type="text" class="form-control" ng-model="search" placeholder="Search Job Roles" />
                                    <i class="icon-search"></i>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </header>

            <div class="content">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed table-hover table-sort" ng-init="orderByField = 'name'; reverseSort = false;" >
                        <thead>
                                <th ng-class="{'sort-active' : orderByField=='name'}" ng-click="orderByField='name'; reverseSort = !reverseSort">Job Role
                                    <i ng-show="orderByField == 'name'" class="pull-right" ng-class="{'icon-sort-down' : !reverseSort, 'icon-sort-up' : reverseSort}"></i>
                                </th>
                                <th>Required Skills</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="role in roles | orderBy:orderByField:reverseSort | filter:search ">
                                <td>
                                    <a href="/employee-guard/operators/role/{{ role.id }}" target="_self">{{ role.name }}</a>
                                </td>
                                <td>
                                    <ul class="employee-guard-list skills">
                                        <li ng-repeat="skill in role.requiredSkills">
                                        <a href="/employee-guard/operators/skill/{{ skill.id }}"><span class="label label-pics">{{ skill.name }} </span></a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>
