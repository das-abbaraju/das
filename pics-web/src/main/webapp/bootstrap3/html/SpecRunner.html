
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="/node_modules/grunt-contrib-jasmine/vendor/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="/node_modules/grunt-contrib-jasmine/vendor/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="/node_modules/grunt-contrib-jasmine/vendor/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="/bootstrap3/js/vendor/jquery/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="/bootstrap3/js/core.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="/bootstrap3/js/pics/jasmine-sample.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="/bootstrap3/js/specs/jasmine-sample-spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
