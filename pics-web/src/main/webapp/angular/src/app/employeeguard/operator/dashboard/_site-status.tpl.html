<section class="employee-guard-section">
    <h1>
        <i class="icon-map-marker icon-large"></i>Current Assignments
    </h1>
    <div class="content">
        <div class="row">
            <div class="col-md-4">
                <div class="current-assignments">
                    <div class="row">
                        <div class="col-xs-6 text-right">
                            <i class="icon-user icon-large"></i>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" class="employees">
                                {{ site.employees }}
                            </a>
                        </div>
                    </div>
                    <div class="row success">
                        <div class="col-xs-6 text-right">
                            <i class="icon-ok-sign icon-large"></i>
                        </div>
                        <div class="col-xs-6">
                            {{ site.complete + site.pending }}
                        </div>
                    </div>
                    <div class="row warning">
                        <div class="col-xs-6 text-right">
                            <i class="icon-warning-sign icon-large"></i>
                        </div>
                        <div class="col-xs-6">
                            {{ site.expiring }}
                        </div>
                    </div>
                    <div class="row danger">
                        <div class="col-xs-6 text-right">
                            <i class="danger icon-minus-sign-alt icon-large"></i>
                        </div>
                        <div class="col-xs-6">
                            {{ site.expired }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8"></div>
        </div>
    </div>
</section>



<section class="employee-guard-section project-assignments">
    <h1>
        <i class="icon-sitemap icon-large"></i>Current Projects
    </h1>
    <div class="content">
        <div class="row" ng-repeat="project in site.projects">
            <div class="col-md-6">
                <a href="#" class="name" target-"_self">{{ project.name }}</a>
                <em class="date">{{ project.start_date}} <i class="icon-long-arrow-right" ></i> {{ project.end_date}}</em>
                <p class="location">{{ project.location }}</p>
            </div>
            <div class="col-md-6">
                <stackedprogressbar values="getProjectStatus(project)"></stackedprogressbar>
            </div>
        </div>
    </div>
</section>
