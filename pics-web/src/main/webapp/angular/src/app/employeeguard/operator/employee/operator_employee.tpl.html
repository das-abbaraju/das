<div ng-controller="operatorEmployeeCtrl" class="operator-employee-page">
    <div class="container">
        <pagetitle title="Live ID"></pagetitle>

        <div class="row employee-info">
            <div class="col-md-3">
                <figure class="employee-image img-thumbnail">
                    <img src="{{ employee.image }}" class="img-responsive" alt="{{ employee.name }}" width="250" height="250"/>
                </figure>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-9">
                        <p class="name">{{ employee.name }}</p>
                        <ul class="list-unstyled">
                            <li ng-repeat-start="company in employee.companies">
                                {{ company.name }}
                            </li>
                            <li ng-repeat-end>
                                {{ company.title }}
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <skillstatusicon status="{{highlightedStatus}}"></skillstatusicon>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="bs-sidebar">
                    <nav id="side-navigation" class="navbar bs-sidenav" role="navigation">
                        <ul class="nav" role="menu">
                            <li class="active">
                                <a href="#" ng-click="updatePartial('all')">All
                                    <skillstatusicon status="{{employee.overallStatus}}"></skillstatusicon>
                                </a>
                            </li>
                            <li class="nav-divider"></li>
                            <li>
                                <span class="nav-title">Job Roles</span>
                            </li>

                            <li ng-repeat="role in employee.roles">
                                <a href="#" ng-click="updatePartial('role', role.name)">
                                    {{ role.name }}
                                    <skillstatusicon status="{{ role.status }}"></skillstatusicon>
                                </a>
                            </li>

                            <li class="nav-divider"></li>
                            <li>
                                <span class="nav-title">Projects</span>
                            </li>

                            <li ng-repeat="project in employee.projects">
                                <a href="#" ng-click="updatePartial('project', '', project.name)">
                                    {{ project.name }}
                                    <skillstatusicon status="{{ project.status }}"></skillstatusicon>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-md-9">
                <ng-include src="'/src/app/employeeguard/operator/employee/' + partialname + '.tpl.html'"></ng-include>
            </div>
        </div>
    </div>
</div>
