<div class="operator-dashboard" ng-controller="operatorDashboardCtrl">
    <div class="container">
        <pagetitle title="EmployeeGUARD" subtitle="Summary"></pagetitle>

        <div class="row">
            <div class="col-md-3">
                <ul class="nav nav-pills nav-stacked">
                    <li>
                        <a href="/employee-guard/operators/assignments" target="_self">
                            <i class="icon-sitemap icon-large"></i>Assignments
                        </a>
                    </li>
                    <li class="nav-divider"></li>
                    <li>
                        <span class="nav-title">Manage</span>
                    </li>
                    <li>
                        <a href="/employee-guard/operators/projects" target="_self">
                            <i class="icon-sitemap icon-large"></i>Projects
                        </a>
                    </li>
                    <li>
                        <a href="/employee-guard/operators/role" target="_self">
                            <i class="icon-group icon-large"></i>Job Roles
                        </a>
                    </li>
                    <li>
                        <a href="/employee-guard/operators/skill" target="_self">
                            <i class="icon-certificate icon-large"></i>Skills
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9">

                <div class="row" ng-show="siteList.length > 0">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading ">
                                <h3 class="panel-title">Site Selection</h3>
                            </div>
                            <div class="panel-body">
                                <select ui-select2="{ minimumResultsForSearch: -1, width: '100%' }" ng-model="selected_site" ng-change="loadSelectedSiteData(selected_site)">
                                    <option value="null">Select a site...</option>
                                    <option ng-repeat="site in siteList | orderBy:'name'" ng-selected="{{ site.id === selected_site }}" value="{{ site.id }}">{{ site.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <ng-include src="'/angular/src/app/employeeguard/operator/dashboard/_site-status.tpl.html'"></ng-include>
            </div>
        </div>
    </div>
</div>
