<span ng-switch on="status">
    <i ng-switch-when="Expired" class="icon-minus-sign-alt danger pull-right" ></i>
    <i ng-switch-when="Expiring" class="icon-warning-sign warning pull-right" ></i>
    <i ng-switch-when="Pending" class="icon-ok-circle success pull-right" ></i>
    <i ng-switch-when="Complete" class="icon-ok-sign success pull-right" ></i>
</span>
