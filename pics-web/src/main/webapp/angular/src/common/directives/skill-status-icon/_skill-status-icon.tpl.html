<span ng-switch on="status">
    <i ng-switch-when="Expired" class="icon-minus-sign-alt danger" ></i>
    <i ng-switch-when="Expiring" class="icon-warning-sign warning" ></i>
    <i ng-switch-when="Pending" class="icon-ok-circle success" ></i>
    <i ng-switch-when="Complete" class="icon-ok-sign success" ></i>
</span>
