CORPORATE.SKILLS.LIST.NO_SKILLS_MSG.MSG1                                    =Fähigkeiten sind die Kompetenzen bzw. Qualifikationen, über die zugewiesene Mitarbeiter verfügen müssen, um die zugewiesenen Arbeitsaufgaben erledigen zu können. Für unterschiedliche Stellenfunktionen können mehrere Arten von Fähigkeiten erstellt und gefordert werden. Fähigkeiten können auch für Standorte oder Projekte allgemein gefordert werden. Sogenannte „für das Unternehmen erforderliche Fähigkeiten“ müssen von ALLEN zugewiesenen Mitarbeitern an jedem einzelnen Standort erfüllt werden.
CORPORATE.SKILLS.LIST.NO_SKILLS_MSG.MSG2                                    =Erstellen Sie Ihre erste Fähigkeit, indem Sie am oberen Seitenrand die Schaltfläche <strong><i class="icon-plus-sign"></i> Fähigkeit</strong> auswählen.
CORPORATE.SKILLS.LIST.NO_SKILLS_MSG.MSG3                                    =Mehr Informationen über Fähigkeiten
