<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Suncor Online Training</title>
<link rel="stylesheet" type="text/css" href="../css/960.css"/>
<link rel="stylesheet" type="text/css" href="../js/jquery/pnotify/jquery.pnotify.default.css"/>
<link rel="stylesheet" type="text/css" href="../js/jquery/jquery-ui/jquery-ui-1.8.16.custom.css"/>
<link rel="stylesheet" type="text/css" href="../css/training.css"/>
<link rel="Shortcut Icon" href="favicon.ico">
<script language="javascript" type="text/javascript" src="../js/jquery/jquery-1.6.4.min.js"></script>
<script language="javascript" type="text/javascript" src="../js/jquery/jquery-ui/jquery-ui-1.8.16.custom.min.js"></script>
<script language="javascript" type="text/javascript" src="../js/jquery/pnotify/jquery.pnotify.js"></script>
<script language="javascript" type="text/javascript" src="../js/jquery/cornerz/jquery.cornerz.js"></script>
<script language="javascript" type="text/javascript" src="../js/surge/surge.core.js"></script>
<script language="javascript" type="text/javascript" src="../js/surge/surge.section.js"></script>
<script language="javascript" type="text/javascript" src="../js/training.js"></script>
<script language="javascript" type="text/javascript">
$(function() {
	
	var CompanyList = new Array("Acme Sanitary and Sewer Service", "Acuren", "Additive Systems Inc.", "Advance Tank and Construction Co.", "Aggreko, LLC", "Air Liquide Industrial U.S. LP - IGS", "AltairStrickland Holdings, LLC", "American Civil Constructors");
	
	$("#Company").autocomplete({
		source: CompanyList
	});
	
	$("#btnOpenDialog").click(function() {
		$("#dialog").dialog({autoOpen: true});
	});
	
});
</script>
</head>

<body>

<div id="dialog"></div>
<div class="wrapper">
  <div class="container_16">
  
    <div class="grid_2">&nbsp;</div>
  
    <div id="LoginFormDiv" class="grid_12" style="background:#ffffff url(../images/training/LoginWatermark.jpg) top right no-repeat;border:1px solid #005694;height:266px;margin-top:60px;">
      <div style="padding-left:10px;float:left;margin-top:10px;"><img src="../images/training/logo.gif" width="149" height="64" alt="Suncor" /></div>
      <div style="padding-left:10px;padding-right:10px;margin-top:30px;text-align:right;font-family:Tahoma, Geneva, sans-serif;font-size:10px;color:#06223f;font-weight:bold;">
        <span style="margin-right:44px;">powered by</span><br />
        <img src="../images/PICSLogo.png" width="97" height="27" alt="PICS" style="margin:4px;" />
      </div>
      <div style="margin:10px;padding:10px;border-top:1px solid #678ca3;padding-left:0px;" id="LoginTable">
      	<h1>Online Training Log In</h1>
        <table cellpadding="2" border="0" cellspacing="0">
          <tr>
            <td align="right"><label>Company:</label></td>
            <td align="left"><input type="text" id="Company" name="Company" style="width:250px;" /></td>
          </tr>
          <tr>
            <td align="right"><label>First Name:</label></td>
            <td align="left"><input type="text" name="FirstName" value="" style="width:150px;" /></td>
          </tr>
          <tr>
            <td align="right"><label>Last Name:</label></td>
            <td align="left"><input type="text" name="LastName" value="" style="width:150px;" /></td>
          </tr>
          <tr>
            <td align="right"><label>Email Address:</label></td>
            <td align="left"><input type="text" name="EmailAddress" value="" style="width:200px;" /></td>
          </tr>
          <tr>
            <td align="left" colspan="2">
            	<input type="submit" id="btnLogin" value="Log In" />
            	<input type="submit" id="btnOpenDialog" value="Open Dialog" />
            </td>
          </tr>
        </table>
        
      </div>

    </div>
    
    <div class="grid_2">&nbsp;</div>
  
  </div>
</div>
</body>
</html>
