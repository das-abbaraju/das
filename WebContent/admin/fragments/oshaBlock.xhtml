<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">


	<style type="">

.forms {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
	color: #003366;
}

.forms_bold {
	font-weight: bold;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
	color: #003366;
}

.formsNumber {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
	color: #003366;
	text-align: right;
}

</style>

	
		<h:form id="oshalogs">
		   
			<rich:tabPanel height="400px" width="550px" id="logs" switchType="client">
			   
			   <rich:tab label="Osha Logs">				
				   <ui:include src="oshaLog.xhtml"/>
			   </rich:tab>	

				<rich:tab label="EMR Data">
				   <ui:include src="emrData.xhtml"/>
				</rich:tab>				
					
			</rich:tabPanel>
			
			<a4j:commandButton styleClass="forms" value="Submit" action="#{contractorBean.refresh}" reRender="oshaLogs,contractorTable">
				<f:attribute name="oshaDao" value="#{oshaBean.dao}" />
				<f:attribute name="emrDao" value="#{emrBean.dao}" />
				<f:actionListener type="com.picsauditing.beans.OshaLogActionListener" />
				<f:actionListener type="com.picsauditing.beans.EMRLogActionListener" />				
			</a4j:commandButton>
		 
		</h:form>
	
	<ui:include src="notesModal.xhtml"/>	
</ui:composition>
