<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">
	
	 <rich:simpleTogglePanel switchType="ajax" label="Search">
         
		<a4j:form id="search" ajaxSubmit="true">
			<h:panelGrid columns="5" cellpadding="1" cellspacing="2" columnClasses="panel">
			    <h:outputText value="Name"/>
			    <h:outputText value="Operator"/>
			    <h:outputText value="Auditor"/>
			    <h:outputText value=""/>
			    <h:outputText value=""/>
				<h:inputText value="#{contractorBean.acctName}" size="10"
					id="byName" styleClass="forms" />			
				<h:selectOneMenu value="#{contractorBean.operatorId}"
					styleClass="forms">
					<f:selectItems value="#{contractorBean.operators}" />
				</h:selectOneMenu>			
				<h:selectOneMenu value="#{contractorBean.auditorId}"
					styleClass="forms">
					<f:selectItems value="#{contractorBean.auditors}" />
				</h:selectOneMenu>			
			    <a4j:commandButton value="Search"
							actionListener="#{contractorBean.search}"
							styleClass="forms" reRender="details,contractorTable" />						
				<a4j:commandButton value="Clear"
							actionListener="#{contractorBean.clear}" styleClass="forms"
							reRender="search,details,contractorTable" />
			</h:panelGrid>
		</a4j:form>
	</rich:simpleTogglePanel>

</ui:composition>
