<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">


	<rich:panel>
		<h:panelGrid columns="1" rendered="#{emrBean.cid > 0}"
			styleClass="forms">
			<h:panelGrid columns="4" cellpadding="3" cellspacing="3">
			    <rich:spacer/>
			    <rich:spacer/>
			    <h:outputText value="Verified answer" />
				<h:outputText value="Comment" />				
				
				<h:outputText value="Do you maintain an EMR" />
				<h:outputText value="#{emrBean.doesMaintain.answer}"
					styleClass="forms" />
				<h:inputText value="#{emrBean.doesMaintain.verifiedAnswer}"
					styleClass="forms" />				
				<h:inputText value="#{emrBean.doesMaintain.comment}"
					styleClass="forms" />				

				<h:outputText value="EMR calc formula" />
				<h:outputText value="#{emrBean.calculatedBy.answer}"
					styleClass="forms" />				
				<h:inputText value="#{emrBean.calculatedBy.verifiedAnswer}"
					styleClass="forms" />				
				<h:inputText value="#{emrBean.calculatedBy.comment}"
					styleClass="forms" />

				<h:outputText value="EMR state of origin" />
				<h:outputText value="#{emrBean.stateOfOrigin.answer}"
					styleClass="forms" />				
				<h:inputText value="#{emrBean.stateOfOrigin.verifiedAnswer}"
					styleClass="forms" />
				<h:inputText value="#{emrBean.stateOfOrigin.comment}"
					styleClass="forms" />

				<h:outputText value="EMR anniversary date" />
				<h:outputText value="#{emrBean.anniversary.answer}" styleClass="forms" />					
                <h:inputText value="#{emrBean.anniversary.answer}" styleClass="forms" >	
                 	<f:convertDateTime pattern="MM/dd/yyyy"/>
                </h:inputText> 
				<h:inputText value="#{emrBean.anniversary.comment}"
					styleClass="forms" />
			</h:panelGrid>
			<h:panelGrid columns="4">
				<rich:spacer/>
				<h:outputText value="#{contractorBean.currentYear - 1}" />
				<h:outputText value="#{contractorBean.currentYear - 2}" />
				<h:outputText value="#{contractorBean.currentYear - 3}" />
								
				<h:outputText value="EMR in decimal format, eg .85" />
				<h:outputText value="#{emrBean.emr2007.answer}" styleClass="forms"/>					
				<h:outputText value="#{emrBean.emr2006.answer}" styleClass="forms"/>
				<h:outputText value="#{emrBean.emr2005.answer}" styleClass="forms"/>
				
				<h:outputText value="Verified answer"/>
				<h:inputText value="#{emrBean.emr2007.verifiedAnswer}" styleClass="forms" >
					<f:validateDoubleRange minimum="0" />
				</h:inputText>
				<h:inputText value="#{emrBean.emr2006.verifiedAnswer}" styleClass="forms" >
					<f:validateDoubleRange minimum="0" />
				</h:inputText>
				<h:inputText value="#{emrBean.emr2005.verifiedAnswer}" styleClass="forms">
					<f:validateDoubleRange minimum="0" />
				</h:inputText>
				
				<h:outputText value="Comment" />
				<h:inputText value="#{emrBean.emr2007.comment}" styleClass="forms" />
				<h:inputText value="#{emrBean.emr2006.comment}" styleClass="forms" />
				<h:inputText value="#{emrBean.emr2005.comment}" styleClass="forms" />
				
				<rich:spacer />	
				<rich:spacer />
				<rich:spacer />
				<rich:spacer />
				
				<h:outputText value="Is EMR verification uploaded" />
				<h:commandLink styleClass="forms"
					rendered="#{!emrBean.upload2007.answer eq ''}" value="Yes"
					onclick="showFile(#{log.entity.contractorInfo.id}, #{log.entity.oid}, 'osha1', 'Osha300Logs');" />
				<h:commandLink styleClass="forms"
					rendered="#{!emrBean.upload2006.answer eq ''}" value="Yes"
					onclick="showFile(#{log.entity.contractorInfo.id}, #{log.entity.oid}, 'osha2', 'Osha300Logs');" />
				<h:commandLink styleClass="forms"
					rendered="#{!emrBean.upload2005.answer eq ''}" value="Yes"
					onclick="showFile(#{log.entity.contractorInfo.id}, #{log.entity.oid}, 'osha3', 'Osha300Logs');" />				
							
			</h:panelGrid>

		</h:panelGrid>

	</rich:panel>
</ui:composition>
