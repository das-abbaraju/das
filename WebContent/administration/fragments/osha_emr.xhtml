
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">

	<style>
.panel {
	vertical-align: top;
}

</style>
  
	<h:panelGrid columns="2" cellpadding="1" cellspacing="3"
		columnClasses="panel">
		 <rich:simpleTogglePanel switchType="ajax">
			<a4j:form id="contractorTable">	
				
				<rich:dataTable
					onRowMouseOver="this.style.backgroundColor='#F1F1F1'" id="table"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
					cellpadding="0" cellspacing="0" border="0" var="c" rows="10"
					value="#{contractorBean.dataModel}" rowKeyVar="row">
					<f:facet name="header">

						<rich:columnGroup>

							<rich:column rowspan="2">
							    <h:outputText value="Contractors" />
							</rich:column>

							<rich:column colspan="3">

								<h:outputText value="EMR Data" />

							</rich:column>

							<rich:column colspan="6">

								<h:outputText value="Oshs Logs" />

							</rich:column>

							<rich:column breakBefore="true">

								<h:outputText value="#{contractorBean.currentYear - 1}" />

							</rich:column>

							<rich:column>

								<h:outputText value="#{contractorBean.currentYear - 2}" />

							</rich:column>
							<rich:column>

								<h:outputText value="#{contractorBean.currentYear - 3}" />

							</rich:column>


							<rich:column>

								<h:outputText value="Location" />

							</rich:column>

							<rich:column>

								<h:outputText value="Verified" />

							</rich:column>

							<rich:column>

								<h:outputText value="#{contractorBean.currentYear - 1}" />

							</rich:column>

							<rich:column>

								<h:outputText value="#{contractorBean.currentYear - 2}" />

							</rich:column>

							<rich:column>

								<h:outputText value="#{contractorBean.currentYear - 3}" />

							</rich:column>

							<rich:column>
								<rich:spacer />
							</rich:column>


						</rich:columnGroup>


					</f:facet>

					<rich:column>
						<h:outputText value="#{row + 1}   " />
						<h:outputLink
							value="#{facesContext.externalContext.request.contextPath}/contractor_detail.jsp?id=#{c.id}">
							<h:outputText value="#{c.account.name}" />
						</h:outputLink>
					</rich:column>


					<rich:column>
						<h:outputText value="#{c.emrLogs[0].dateVerified}"
							rendered="#{c.emrLogs[0] != null}">
							<f:convertDateTime dateStyle="short" />
						</h:outputText>
					</rich:column>

					<rich:column>
						<h:outputText value="#{c.emrLogs[1].dateVerified}"
							rendered="#{c.emrLogs[1] != null}">
							<f:convertDateTime dateStyle="short" />
						</h:outputText>
					</rich:column>

					<rich:column>
						<h:outputText value="#{c.emrLogs[2].dateVerified}"
							rendered="#{c.emrLogs[2] != null}">
							<f:convertDateTime dateStyle="short" />
						</h:outputText>
					</rich:column>

					<rich:column colspan="5">
						<rich:spacer />
					</rich:column>

					<rich:column>
						<a4j:commandLink value="detail" action="#{contractorBean.select}"
							reRender="details,contractorTable">
							<f:setPropertyActionListener target="#{oshaBean.cid}"
								value="#{c.id}" />
							<f:setPropertyActionListener target="#{emrBean.cid}"
								value="#{c.id}" />
						</a4j:commandLink>
					</rich:column>

					<rich:subTable value="#{c.oshaLogs}" var="logs" id="sub"
						headerClass="blueSmall" rowClasses="list-row-sub">
						<rich:column colspan="4">
							<rich:spacer />
						</rich:column>

						<rich:column>

							<h:outputText value="#{logs.location}" />
						</rich:column>

						<rich:column>

							<h:outputText value="#{logs.verifiedDate}">
								<f:convertDateTime dateStyle="short" />
							</h:outputText>
						</rich:column>
						<rich:column>

							<h:outputText value="#{logs.verifiedDate1}">
								<f:convertDateTime dateStyle="short" />
							</h:outputText>
						</rich:column>
						<rich:column>

							<h:outputText value="#{logs.verifiedDate2}">
								<f:convertDateTime dateStyle="short" />
							</h:outputText>
						</rich:column>
						<rich:column>

							<h:outputText value="#{logs.verifiedDate3}">
								<f:convertDateTime dateStyle="short" />
							</h:outputText>
						</rich:column>

					</rich:subTable>


					<f:facet name="footer">
                        	<rich:datascroller reRender="details,contractorTable" action="#{contractorBean.refreshModel}">
                        		<f:setPropertyActionListener target="#{oshaBean.cid}"
								value="#{oshaBean.clearCid}" />
							<f:setPropertyActionListener target="#{emrBean.cid}"
								value="#{emrBean.clearCid}" />
                        	</rich:datascroller>	
					</f:facet>
				</rich:dataTable>

			</a4j:form>
		</rich:simpleTogglePanel>
		    <rich:panel id="details">
			<f:facet name="header">
				<h:outputText
					value="Detail for #{contractorBean.selectedItem.account.name}" />
			</f:facet>
			<ui:include src="oshaBlock.xhtml" />
		</rich:panel>


	</h:panelGrid>
   
</ui:composition>
