
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" lang="en" xml:lang="en">

<a4j:status onstart="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:450, top:200})" 
     onstop="Richfaces.hideModalPanel('ajaxLoadingModalBox')"/>
     
<rich:modalPanel id="ajaxLoadingModalBox" minHeight="200" minWidth="450" 
	   height="100" width="250" zindex="2000">
	<f:facet name="header">
		<h:outputText value="Request being processed"/>
	</f:facet>
	<h:panelGrid columns="2" cellspacing="3" cellpadding="3">
		<h:graphicImage value="/images/ajax_process.gif" />
		<h:outputText value="Your request is being processed, please wait."/>
	</h:panelGrid>
</rich:modalPanel> 

</html>
